<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Página de Ping próximamente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="logo_container">
      <img src="./images/logo.svg" alt="logo">
    </div>
    
    <div class="container">

    <article>
      <h1> <span>¡Lanzaremos</span> pronto! </h1>

      <small>Suscríbete y recibe notificaciones</small>
    </article>
  
    <form autocomplete="on">
      <input aria-label="ingresa tu correo electrónico" type="text" placeholder="Tu dirección de correo electrónico...">
      <small></small>
      <button title="botón" type="button">Notifícame</button>
    </form>
   
    </div>

    <img src="./images/illustration-dashboard.png" alt="ilustración del tablero" class="dashboard">
    
  </main>

  <footer>
    <div class="containerIcon">

      <ul class="icon">
        <a aria-label="ir a facebook" href="https://www.facebook.com/heisemmco" class="set">
          <li><i class="fa-brands fa-facebook-f"></i></li>
        </a>

        <a aria-label="ir a twitter" href="https://www.twitter.com/heisemmco" class="set">
          <li><i class="fa-brands fa-x-twitter"></i></li>
        </a>

        <a aria-label="ir a instagram" href="https://www.instagram.com/heisemmco" class="set">
          <li><i class="fa-brands fa-instagram"></i></li>
        </a>
      </ul>

      <small> &copy; Copyright Ping. Todos los derechos reservados.</small>
    </div>

    <div class="attribution">
      Codificado por <a href="https://github.com/SartHak-0-Sach" target="_blank">Sarthak Sachdev</a>.
    </div>

  </footer>

  <script src="script.js"></script>
</body>
</html>
